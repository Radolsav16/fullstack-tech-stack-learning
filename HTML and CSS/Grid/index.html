<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Grid</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="first-grid">
        <div class="first-div">200px</div>
        <div class="second-div">75px</div>
    </div>
      <div class="second-grid">
