<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property Exercises</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- First Exercise -->
    <input type="text" placeholder="Name" class="name-input" />
    <input type="text" placeholder="Email" class="email-input" />
    <!-- Second Exercise -->
    <p class="servey-question-text">
      Thanks for chatting with customer support.Would you like to take quick
      servey?
    </p>
    <button class="servey-button">Yes</button>
    <button class="servey-button">No</button>
    <!-- Third Exercise -->
    <img src="google-logo.png" alt="google-logo" class="google-image" />
    <input
      type="text"
      placeholder="Search Google or type a URL"
      class="google-input"
    />
    <!-- Fourth Exercise -->
    <form>
      <input
        type="text"
        name="firstName"
        class="form-input-name"
        placeholder="First name"
      />
      <input
        type="text"
        name="firstName"
        class="form-input-name"
        placeholder="First name"
      />
      <input
        type="email"
        name="email"
        class="email-input"
        placeholder="Email"
      />
      <button class="sign-up-button">Sign-Up</button>
    </form>

    <!-- Fifth Exercise -->
    <p class="request-text">Request a ride now</p>
    <form>
      <input
        type="text"
        placeholder="Enter pickup location"
        class="location-input"
      />
      <input
        type="text"
        placeholder="Enter destination"
        class="destination-input"
      />

      <button class="request-now-button">Request now</button>
      <button class="shedule-button">Shedule for later</button>
    </form>
  </body>
</html>
